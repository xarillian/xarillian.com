{% extends "base.html" %}

{% block title %}xarillian - Tags{% endblock %}

{% block content %}
<div class="tag-cloud">
  {% for tag, size in tag_sizes.items() %}
    <a 
      href="/tags/{{ tag }}"
      style="font-size: {{ size }}em;"
      title="{{ tag_counts[tag] }} article{% if tag_counts[tag] != 1 %}s{% endif %}"
    >
      {{ tag }}
    </a>
  {% endfor %}
</div>
{% endblock %}
