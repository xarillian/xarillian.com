{% extends "base.html" %}

{% block title %}xarillian - Tags{% endblock %}

{% block content %}
<div class="tag-cloud">
  <div class="tag-container">
    {% for tag, size in tag_sizes.items() %}
      <a 
        href="{{ url_for('main.tagged_posts', tag=tag) }}" 
        class="tag-link" 
        style="font-size: {{ size }}em;"
      >
        {{ tag }}
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
